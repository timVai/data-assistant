
帮我开发一个元数据分析系统。
技术栈：后端使用Java语言来实现，前端使用Vue框架。
主要包括以下几个模块：
1. 元数据：
    1.1 元数据导入模块：
        通过使用jdbc连接hive或者mysql数据源获取库表的结构和字段，支持将这些元数据信息一键同步到系统。
    1.2 元数据管理模块：
        导入系统后，自动进入未审核状态，由数据仓库管理员审核后进入发布状态，发布后数据分析人员才可以检索到。
    1.3 元数据标签模块：
        数据仓库管理员可以新建、修改、编辑和删除标签，可以为元数据新增标签，并提供根据标签查询元数据的功能。

2. 元数据血缘管理
    2.1 开发Hive Sql解析器，可分析hive server的审计日志获取表血缘和字段血缘，数据仓库管理员可以管理数据血缘，数据分析师可以查询血缘。

根据以上要求完成工程代码。